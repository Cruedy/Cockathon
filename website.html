        <p id = "D">

        <script>
            var el_up = document.getElementById("C_UP");
            var el_down = document.getElementById("C_DOWN");
            var description = document.getElementById("D");
            
            const selected = []
            const ids = []
            const descriptions = []
            
          
            function C_click(clicked) {
                var element = document.getElementById(clicked);
                selected.push(clicked)
                el_down.innerHTML = "ID = "+selected;
                
                element.classList.toggle('active');

            }
            
            function mouseOver(hovered) {
                index = ids.indexOf(hovered)
                description.innerHTML = descriptions.getValue(index);
            }

            function mouseOff(x) {
                description.innerHTML = "";
            }
        </script>
